<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="acerca.html">Acerca de </a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label> <br>
            <input type="text" id="nombre" name="nombre" required> <br><br>
        
            <label for="apellido">Apellido:</label> <br>
            <input type="text" id="apellido" name="apellido" required> <br><br>
            
            <label for="email">Email:</label> <br>
            <input type="email" name="email" id="email"> <br><br>

            <label for="password">Contraseña: </label> <br>
            <input type="password" name="password" id="contraseña"> <br><br>

            <label for="fechanacimiento">Fecha de Nacimiento: </label> <br>
            <input type="date" name="fechanacimiento" id="fechanacimiento"> <br><br>

            <label for="telefono">Teléfono: </label> <br>
            <input type="tel" name="telefono" id="telefono"> <br><br>

            <label for="direccion">Dirección: </label> <br>
            <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea>

            <br><br><br>
            <input type="submit" value="Enviar">
    

            <!-- Agrega los inputs faltantes -->
        </form>
    </main>

</body>

</html>
