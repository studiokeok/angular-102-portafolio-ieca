<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
</head>
<body>
    <table border="1">
        <tr>
            
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>38</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>19</td>
            <td>Colombia</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>25</td>
            <td>Venezuela</td>
        </tr>
    </table>
    
</body>
</html>
